<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
  
  
    <div class="container" >
      {%for m in messages%}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {%endfor%}

      {%if form.errors%}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{form.errors}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {%endif%}
        
      <div class="title">Registration</div>
        <div class="content">
          <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" name="first_name" placeholder="Enter your Firstname" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" name="last_name" placeholder="Enter your Lastname" required>
              </div>
              <div class="input-box">
                <span class="details">Username</span>
                <input type="text" name="username" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" name="password1" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" name="password2" placeholder="Confirm your password" required>
              </div>
            </div>
            
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div> 
        
      </div>
    </div>
</body>
</html>
